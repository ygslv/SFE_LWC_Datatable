<template>

    <div class="spinner">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="large">
            </lightning-spinner>
        </template>
    </div>

    <c-sfe_-dynamic-modal modal-header={label.modalHeader} show-modal={isFilterModalOpen} onclosedialog={handleFilterCancel}>
        <span slot="content">
            <c-sfe_-report-filter report-filter-data={reportFilterData}></c-sfe_-report-filter>
        </span>
        <span slot="footer">
            <button
                    class="slds-button slds-button_neutral"
                    data-name="clear-filters"
                    onclick={handleFilterClear}>
                    {label.clearFilter}
            </button>
            <button
                    class="slds-button slds-button_brand"
                    data-name="cancel-filters"
                    onclick={handleFilterCancel}>
                    {label.cancel}
            </button>
            <button
                    class="slds-button slds-button_brand"
                    data-name="save-filters"
                    onclick={handleFilterSave}>
                    {label.save}
            </button>
        </span>
    </c-sfe_-dynamic-modal>

    <div class="slds-page-header slds-m-bottom_small">
        <div class="slds-grid slds-m-bottom_small">
            <div class="slds-col slds-has-flexi-truncate">
                <div class="slds-media slds-no-space slds-grow">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name={iconName} alternative-text={objectLabel} title={objectLabel}></lightning-icon>
                    </div>
                    <div class="slds-media__body">
                        <p class="slds-text-title_caps slds-line-height_reset">{objectLabel}</p>
                        <h1 class="slds-page-header__title slds-m-right_small slds-align-middle slds-truncate" title="My Contacts">All Records</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-5 slds-align-bottom">
                <lightning-input
                        label='Search'
                        value={searchKey}
                        onchange={handleSearchKeyChange}
                        onkeypress={handleEnter}
                        placeholder={label.searchThisList}
                        variant="label-hidden">
                </lightning-input>
            </div>
            <div class="slds-col slds-align-bottom">
                <lightning-button-icon class="slds-m-left_xx-small" icon-name="utility:search" variant="brand" alternative-text="Search" title="Search" onclick={doSearchingData}></lightning-button-icon>
                <lightning-button-icon class="slds-m-left_xx-small" icon-name="utility:refresh" alternative-text="Refresh" title="Refresh" onclick={handleRefreshButtonClick}></lightning-button-icon>
                <lightning-button-icon class="slds-m-left_xx-small" icon-name="utility:filterList" alternative-text="Filter" title="Filter" onclick={handleFilterButtonClick}></lightning-button-icon>
            </div>
            <div class="slds-col slds-no-flex slds-grid slds-align-top">
                <div class="slds-button-group" role="group">
                    <button
                            class="slds-button slds-button_neutral"
                            name="new-record-button"
                            onclick={createNewRecord}>
                            {label.newLabel}
                    </button>
                    <button
                            class="slds-button slds-button_neutral"
                            name="export-button">
                            {label.export}
                    </button>
                </div>
            </div>
        </div>
    </div>
    <article class="slds-card">
        <div class="slds-card__body">
            <div class="sfe_lightning-datatable">
                <lightning-datatable
                        key-field="Id"
                        data={data}
                        columns={columns}
                        hide-checkbox-column="true"
                        enable-infinite-loading="true"
                        onloadmore={doLoadingData}
                        load-more-offset = "20"
                        onrowaction={handleRowAction}
                        min-column-width = "200"
                        max-column-width = "500"
                        sorted-by={sortedBy}
                        sorted-direction={sortedDirection}
                        onsort={doSortingData}>
                </lightning-datatable>
            </div>
        </div>
        <footer class="slds-card__footer">
            <div class="slds-grid">
                <div class="slds-col">
                    <p class="slds-text-title_bold">{currentNumOfRecords} / {totalNumOfRecords}</p>
                </div>
            </div>
        </footer>
    </article>
</template>
