<template>
    <template for:each={reportFilterSectionData.date} for:item="elem">
        <c-sfe-required-label
                key={elem.fieldName}
                required={elem.required}
                field-label={elem.fieldLabel}>
        </c-sfe-required-label>
        <lightning-input
                key={elem.fieldName}
                field-name={elem.fieldName}
                label={elem.fieldLabel}
                type="date"
                value={elem.value}
                onchange={handleFilterChange}
                variant="label-hidden">
        </lightning-input>
    </template>
    <template for:each={reportFilterSectionData.string} for:item="elem">
        <c-sfe-required-label
                key={elem.fieldName}
                required={elem.required}
                field-label={elem.fieldLabel}>
        </c-sfe-required-label>
        <lightning-input
                key={elem.fieldName}
                field-name={elem.fieldName}
                label={elem.fieldLabel}
                type="text"
                value={elem.value}
                onchange={handleFilterChange}
                variant="label-hidden">
        </lightning-input>
    </template>
    <template for:each={reportFilterSectionData.picklist} for:item="elem">
        <c-sfe-required-label
                key={elem.fieldName}
                required={elem.required}
                field-label={elem.fieldLabel}>
        </c-sfe-required-label>
        <lightning-combobox
                key={elem.fieldName}
                field-name={elem.fieldName}
                label={elem.fieldLabel}
                value={elem.value}
                placeholder="Select the value"
                options={elem.options}
                onchange={handleFilterChange}
                variant="label-hidden">
        </lightning-combobox>
    </template>
    <template for:each={reportFilterSectionData.boolean} for:item="elem">
        <c-sfe-required-label
                key={elem.fieldName}
                required={elem.required}
                field-label={elem.fieldLabel}>
        </c-sfe-required-label>
        <lightning-checkbox-group
                key={elem.fieldName}
                field-name={elem.fieldName}
                options={elem.options}
                value={elem.value}
                onchange={handleFilterChange}
                variant="label-hidden">
        </lightning-checkbox-group>
    </template>
    <lightning-record-edit-form object-api-name={objectApiName} id="createContactForm" >
        <template for:each={reportFilterSectionData.reference} for:item="elem">
            <c-sfe-required-label
                    key={elem.fieldName}
                    required={elem.required}
                    field-label={elem.fieldLabel}>
            </c-sfe-required-label>
            <lightning-input-field
                    key={elem.fieldName}
                    field-name={elem.fieldName}
                    value={elem.value}
                    variant="label-hidden"
                    onchange={handleFilterChange}>
            </lightning-input-field>
        </template>
    </lightning-record-edit-form>
</template>
